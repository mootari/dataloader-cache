name: Deploy

on:
  # Run this workflow whenever a new commit is pushed to main.
  push: {branches: [main]}
  # Run this workflow once per day, at 10:15 UTC
  schedule: [{cron: "15 10 * * *"}]
  # Run this workflow when triggered manually in GitHubâ€™s UI.
  workflow_dispatch: {}

permissions:
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache/restore@v4
        id: restore
        with:
          path: .cache
          key: dataloader--

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run build

      - uses: actions/cache/save@v4
        with:
          path: .cache
          key: dataloader--${{ github.run_id }}-${{ github.run_attempt }}

      - if: steps.restore.outputs.cache-matched-key != ''
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh cache delete ${{ steps.restore.outputs.cache-matched-key }}

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
